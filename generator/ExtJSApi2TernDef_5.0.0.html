<html>

<head>
<title>ExtJS 5.1.1 2 Tern</title>
<script type="text/javascript" src="../api/extjs/5.1.1/_Ext.json.js"></script>
<script type="text/javascript" src="JSDuckApi2TernDef.js"></script>
<script type="text/javascript">
  function extjs2Tern() {
	var generator = new JSDuckApi2TernDef.Generator("extjs"), ternDef = generator.ternDef;
	generator.addApi(ExtApi);
    document.getElementById('ternDef').value = JSON.stringify(ternDef, null,
        ' ');
  }
</script>
</head>
<body onload="extjs2Tern();">
	<textarea id="ternDef" style="width: 100%; height: 100%" spellcheck="false"></textarea>
</body>
</html>
