<html>

<head>
<title>ExtJS 5.0.0 2 Tern</title>
<script type="text/javascript" src="../api/extjs/5.0.0/_Ext.json.js"></script>
<script type="text/javascript" src="JSDuckApi2TernDef.js"></script>
<script type="text/javascript">
  function extjs2Tern() {
	var options = {doc: true, private: true};
	var ternDef = JSDuckApi2TernDef.createDef("extjs");
    JSDuckApi2TernDef.addApi(ExtApi, ternDef, options);
    document.getElementById('ternDef').value = JSON.stringify(ternDef, null,
        ' ');
  }
</script>
</head>
<body onload="extjs2Tern();">
	<textarea id="ternDef" style="width: 100%; height: 100%" spellcheck="false"></textarea>
</body>
</html>
